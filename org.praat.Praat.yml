id: org.praat.Praat
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: praat

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio

modules:
  - name: praat
    buildsystem: simple
    build-commands:
      - cp makefiles/makefile.defs.linux.pulse-gcc makefile.defs
      - make -j15
      - install -Dm0755 praat -t ${FLATPAK_DEST}/bin/
      - install -Dm0644 main/praat-480.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/org.praat.Praat.svg
      - sed -i 's/^Icon=praat$/Icon=org.praat.Praat/' main/praat.desktop
      - install -Dm0644 main/praat.desktop ${FLATPAK_DEST}/share/applications/org.praat.Praat.desktop
    sources:
      - type: git
        url: https://github.com/LinuxSBC/praat
        # tag: v6.4.42
        commit: ada0cac6b0d3b4f750ad6a2de06afc45bf058c48
  - name: praat-metadata
    buildsystem: simple
    build-commands:
      - install -Dm0644 org.praat.Praat.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
    sources:
      - type: file
        path: org.praat.Praat.metainfo.xml
