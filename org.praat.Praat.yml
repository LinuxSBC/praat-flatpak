id: org.praat.Praat
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: praat

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio

modules:
  - name: praat
    buildsystem: simple
    build-commands:
      - install -Dm0644 org.praat.Praat.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
      - install -Dm0644 org.praat.Praat.desktop -t ${FLATPAK_DEST}/share/applications/
      - install -Dm0644 org.praat.Praat.svg -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/
    sources:
      - type: file
        path: org.praat.Praat.metainfo.xml
      - type: file
        path: org.praat.Praat.desktop
      - type: file
        url: https://raw.githubusercontent.com/praat/praat.github.io/refs/heads/master/main/praat-480.svg
        sha256: 57a78f6359453ad83e2524ce6645f07649a227f72abf9f6fd233c19f1d4cfc59
        dest-filename: org.praat.Praat.svg
  - name: praat-binary
    buildsystem: simple
    build-commands:
      - cp makefiles/makefile.defs.linux.pulse-gcc makefile.defs
      - make -j15
      - install -Dm0755 praat -t ${FLATPAK_DEST}/bin/
    sources:
      - type: git
        url: https://github.com/praat/praat.github.io
        tag: v6.4.42
        commit: d9172e87e129f1586f087a041fc0a94f89ce8a96
